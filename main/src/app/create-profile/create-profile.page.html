<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Create a Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- form with username and password -->
  <!-- on submit crates a new password in global profile object
     and navigates back to the homepage -->
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <!-- [] todo: default hidden with icon to show/hide text -->
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
