<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Create a Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- form with email and password -->
  <!-- on submit crates a new password in global profile object
     and navigates back to the homepage -->
  <form [formGroup]="createProfileForm" (ngSubmit)="submitForm()">
    <!-- [] todo: add padding to better display form -->
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" type="text" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
      Email is required.
    </span>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.email">
      Input must be in the form of an email.
    </span>
    <ion-item lines="full">
      <!-- [] todo: default hidden with icon to show/hide text -->
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password" type="text" required></ion-input>
    </ion-item>
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
      Password is required.
    </span>
    <!-- [] todo: fixme - error text not showing when password is < 8 characters -->
    <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.minLength">
      Password must be at least 8 characters in length.
    </span>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
