<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="login-grandparent">
    <div id="login-parent">
      <ion-card id="login-card">
        <ion-card-header>
          <ion-card-title color="tertiary">Sign In</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- [] todo: modularize this form and use as create profile and log in -->
          <form [formGroup]="signInForm" (ngSubmit)="submitForm()">
            <ion-item lines="full">
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="text" required></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.required">
              Email is required.<br>
            </span>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.email.errors?.email">
              Input must be in the form of an email.
            </span>
            <span class="error ion-padding" *ngIf="signInFailed === true">
              Login or password is invalid.
            </span>
            <ion-item lines="full">
              <!-- [] todo: default hidden with icon to show/hide text -->
              <!-- tutorial: https://medium.com/learn-ionic-framework/create-a-show-hide-password-component-in-ionic-angular-a3960094726a -->
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="text" required></ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
              Password is required.<br>
            </span>
            <span class="error ion-padding" *ngIf="signInFailed === true">
              Login or password is invalid.
            </span>
            <ion-row>
              <ion-col>
                <ion-button type="submit" color="tertiary" expand="block">Sign In</ion-button>
              </ion-col>
            </ion-row>
          </form>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
