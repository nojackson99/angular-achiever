<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>{{ activeProfileFirstName }}'s Budget</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="solid" color="danger" (click)="signOut()"
        >Sign Out</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-buttons>
    <div>
      <ion-button fill="solid" color="tertiary" (click)="openModal()">
        Create new week
      </ion-button>
    </div>
    <div *ngIf="modalIsOpen">
      <new-budget-modal (onCloseModal)="closeModal()"> </new-budget-modal>
    </div>
  </ion-buttons>
</ion-content>
