<mat-card>
  <mat-card-header class="red-border">
    <ion-grid class="pink-border">
      <ion-row>
        <ion-col class="blue-border">
          <!-- formatted to left showing starting date -->
          <mat-card-title>{{ budget.dateDisplay }}</mat-card-title>
        </ion-col>
        <ion-col class="blue-border">
          <!-- formatted to right side shows money spent / total -->
          <mat-card-title class="right"
            >${{ budget.currentSpending }}/${{
              budget.spendingLimit
            }}</mat-card-title
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </mat-card-header>
  <!-- a progress bar displaying spent / total -->
  <mat-card-content>
    <mat-progress-bar
      mode="determinate"
      value="{{ (budget.currentSpending / budget.spendingLimit) * 100 }}"
      color="primary"
    >
    </mat-progress-bar>
  </mat-card-content>
  <mat-card-actions>
    <ion-button fill="solid" color="tertiary" style="justify-content: right"
      >Expand Card</ion-button
    >
    <p><a href="/details/{{ index }}">Open Details</a></p>
  </mat-card-actions>
</mat-card>
