<div class="container">
  <div class="row">
    <div class="form_bg">
      <form #budgetForm="ngForm" (ngSubmit)="submit(budgetForm)">
        <h2 class="text-center">New Weekly Budget</h2>
        <br />
        <div class="form-group">
          <input type="date" name="startingDate" ngModel /><br />
        </div>
        <div class="form-group">
          <input type="number" name="spendingLimit" ngModel /><br />
        </div>
        <div class="form-group">
          <input type="number" name="carryOver" ngModel /><br />
        </div>
        <div class="form-group">
          <input type="number" name="tempSavingsAmount" ngModel /> <br />
        </div>
        <div class="align-center">
          <button type="submit" class="btn btn-default" id="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
